name: Node.js CI Workflow

on:
  push:
    branches: [ "master" ]
  

jobs:

  build:
    # Use runs-on to define the type of machine to run the job on
    runs-on: ubuntu-latest

    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Set-up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 24
    - name: Install dependencies
      run: npm install

    - name: Start application
      run: npm start &

    - name: Run tests
      run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
  
    steps:
    - name: Deploy to Render
      uses: JorgeLNJunior/render-deploy@v1.5.0
      with:
        service_id: ${{ secrets.SERVICE_ID }}
        api_key: ${{ secrets.RENDER_TOKEN }}
        wait_deploy: true    